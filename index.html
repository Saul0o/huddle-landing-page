<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bdb6a6cffb.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <div class="bodyDiv">

    
    <img src="images/logo.svg" alt="Huddle-logo">

  <div class="div">
    <h1>Build The Community Your Fans Will Love</h1>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
    Create connections with your users as you engage in genuine discussion.</p>

    <img src="images/illustration-mockups.svg" alt="illustration-mockups">

    <button class="button" type="button" name="button">Register</button>
    <a href="http://www.facebook.com"><i class="fab fa-facebook fa-2x"></i></a>
    <a href="http://twitter.com"><i class="fab fa-twitter fa-2x"></i></a>
    <a href="http://www.instagram.com"><i class="fab fa-instagram-square fa-2x"></i></a> 
  </div>



    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Saulo Eisfeld Bayer</a>.
      </p>
    </footer>

  </div>

</html>
